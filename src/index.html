<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://icon-library.com/images/exchange-icon/exchange-icon-1.jpg">
  <title>Currency Exchanger</title>
</head>
<body>
  <div class="container">
    <h1>Currency Exchanger</h1>
    <div class="row">
      <div class="col-6">
        <h2>Convert From:</h2>
      </div>
      <div class="col-6">
        <h2>Convert To:</h2>
      </div>
    </div>
    <div id="button-info" class="buttons">
      <button class="btn btn-success" id="convert">Convert</button>
    </div>
    
    <div id="show-info"></div>
    <div id="show-errors"></div>
  </div>
</body>
</html>
